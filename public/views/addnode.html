<div ng-if="error" class="alert alert-warning">
    {{error}}
</div>

<form class="col-lg-6 col-lg-offset-3">
    <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" ng-model="newnode.name" placeholder="Name">
    </div>
    <div class="form-group">
        <label for="coin">Coin</label>
        <input type="text" class="form-control" id="coin" ng-model="newnode.coin" placeholder="Coin">
    </div>
    <div class="form-group">
        <label for="server">Server IP</label>
        <input type="text" class="form-control" id="server" ng-model="newnode.server" placeholder="Server">
    </div>
    <div class="form-group">
        <label for="rpcuser">Username</label>
        <input type="text" class="form-control" id="rpcuser" ng-model="newnode.rpcuser" placeholder="RPC User">
    </div>
    <div class="form-group">
        <label for="rpcpassword">Password</label>
        <input type="text" class="form-control" id="rpcpassword" ng-model="newnode.rpcpassword" placeholder="RPC Password">
    </div>
    <div class="form-group">
        <label for="rpcport">Password</label>
        <input type="text" class="form-control" id="rpcport" ng-model="newnode.rpcport" placeholder="RPC Port">
    </div>
    <button type="submit" class="btn btn-success btn-block" ng-click="addNode()">Add Node</button>
</form>
